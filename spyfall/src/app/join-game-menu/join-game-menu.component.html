<form>
  <input #name name="name" placeholder="Enter your name">
  <input #id name="access-code" placeholder="Enter game code">
  <button type="button" (click)="joinGame(name.value, id.value)">JOIN</button>
</form>
<button routerLink="/" (click)="disconnectSocket()">BACK</button>
