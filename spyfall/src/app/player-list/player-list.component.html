<div class="player-list">
  <h2>PLAYERS</h2>
  <div class="player-list__list" *ngIf="players.length">
    <ul>
    <li *ngFor="let player of players; let i = index">
      <div class="player-list__list__element">
        <img src="assets/user-icons-svg/pic-{{i}}.svg" alt="{{player}}">
        {{player}}
      </div>
    </li>
  </ul>
  </div>
</div>
